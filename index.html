<!-- â†“â†“â†“â†“â†“ åªåŠ è¿™ä¸€æ®µï¼Œå®Œå…¨æ²¿ç”¨ä½ åŸæœ‰ GitHub æ–¹å¼ä¿å­˜ msg_config.json â†“â†“â†“â†“â†“ -->
<script>
async function saveToGitHubMsgConfig(content) {
  try {
    const config = JSON.parse(localStorage.getItem('githubConfig'));
    if (!config) return;

    const { owner, repo, token, path = '' } = config;
    const filePath = 'msg_config.json';
    const fileContent = JSON.stringify({ content }, null, 2);

    const headResp = await fetch(`https://api.github.com/repos/${owner}/${repo}/contents/${filePath}`, {
      headers: { Authorization: `token ${token}` }
    });
    const sha = headResp.ok ? (await headResp.json()).sha : undefined;

    await fetch(`https://api.github.com/repos/${owner}/${repo}/contents/${filePath}`, {
      method: 'PUT',
      headers: {
        'Authorization': `token ${token}`,
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({
        message: 'Update msg_config.json',
        content: btoa(unescape(encodeURIComponent(fileContent))),
        sha: sha
      })
    });
  } catch (e) {}
}

async function loadMsgConfig() {
  try {
    const config = JSON.parse(localStorage.getItem('githubConfig'));
    if (!config) return;
    const { owner, repo } = config;
    const res = await fetch(`https://raw.githubusercontent.com/${owner}/${repo}/main/msg_config.json`);
    const data = await res.json();
    if (data.content && document.getElementById('sentence')) {
      document.getElementById('sentence').innerText = data.content;
    }
  } catch (e) {}
}

window.addEventListener('DOMContentLoaded', loadMsgConfig);
</script>
