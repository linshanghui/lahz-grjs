name: save
on:
  repository_dispatch:
    types: [save_data]

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.TOKEN }}
          
      - name: write file
        run: |
          cat > '${{ github.event.client_payload.file }}' << 'EOF'
          ${{ github.event.client_payload.data }}
          EOF
          
      - name: commit
        run: |
          git config --global user.name "bot"
          git config --global user.email "bot@example.com"
          git add .
          git commit -m "update" || exit 0
          git push
