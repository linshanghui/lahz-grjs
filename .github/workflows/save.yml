name: 保存数据到JSON
on:
  repository_dispatch:
    types: [save_data]

jobs:
  write:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          # 这里会自动使用你仓库里配置的 secrets.TOKEN
          token: ${{ secrets.TOKEN }}
          ref: main

      - name: 写入文件
        run: |
          cat > '${{ github.event.client_payload.file }}' << 'EOF'
          ${{ github.event.client_payload.data }}
          EOF

      - name: 提交并推送（跳过 Pages 构建）
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@noreply.github.com"
          git add .
          # 关键：提交信息加 [skip ci]，强制跳过此次提交触发的 Pages 构建
          git commit -m "自动保存数据 [skip ci]"
          git push origin main
