name: save
on:
  repository_dispatch:
    types: [save_data]

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.TOKEN }}
          
      - name: write file
        run: |
          cat > '${{ github.event.client_payload.file }}' << 'EOF'
          ${{ github.event.client_payload.data }}
          EOF
          
      - name: commit
        run: |
          git config --global user.name "bot"
          git config --global user.email "bot@example.com"
          # 只提交触发保存的那个文件
          git add '${{ github.event.client_payload.file }}'
          # 提交信息加上 [skip ci]，跳过 Pages 构建
          git commit -m "update ${{ github.event.client_payload.file }} [skip ci]" || exit 0
          git push
