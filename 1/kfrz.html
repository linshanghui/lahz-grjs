<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>开发日志</title>
  <style>
    :root {
      --primary-color: #4CAF50;
      --secondary-color: #2196F3;
      --background: #f8f9fa;
      --text-dark: #2c3e50;
    }

    body {
      font-family: 'Segoe UI', system-ui, sans-serif;
      max-width: 800px;
      margin: 40px auto;
      padding: 0 20px;
      background: var(--background);
      line-height: 1.6;
      color: var(--text-dark);
    }

    h1 {
      color: var(--text-dark);
      text-align: center;
      margin-bottom: 2rem;
      position: relative;
      padding-bottom: 0.5rem;
    }

    h1::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 3px;
      background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
    }

    .log-container {
      background: white;
      margin-bottom: 1rem;
      border-radius: 8px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.05);
      transition: box-shadow 0.3s ease;
    }

    .log-container:hover {
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    .log-date {
      font-size: 1.1rem;
      font-weight: 600;
      color: white;
      padding: 1rem;
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      border-radius: 8px 8px 0 0;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: background 0.3s ease;
    }

    .log-date::after {
      content: '▼';
      font-size: 0.8rem;
      transition: transform 0.3s ease;
    }

    .log-date.active::after {
      transform: rotate(180deg);
    }

    .log-content {
      max-height: 0;
      overflow: hidden;
      padding: 0 1rem;
      transition: max-height 0.3s ease-out, padding 0.3s ease;
    }

    .log-content.active {
      max-height: 500px;
      padding: 1rem;
    }

    .log-content ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    .log-content li {
      padding: 0.8rem 0;
      border-bottom: 1px solid #eee;
      display: flex;
      align-items: center;
    }

    .log-content li::before {
      content: '✓';
      color: var(--primary-color);
      margin-right: 1rem;
      font-weight: bold;
    }

    .log-content li:last-child {
      border-bottom: none;
    }

    @media (max-width: 600px) {
      body {
        margin: 20px auto;
      }

      .log-date {
        font-size: 1rem;
        padding: 0.8rem;
      }
    }
  </style>
</head>
<body>
  <h1>开发日志</h1>

  <div class="log-container">
    <div class="log-date" onclick="toggleLog(this)">2025年02月04日</div>
    <div class="log-content">
      <ul>
        <li>修复了用户登录功能中的安全漏洞</li>
        <li>优化首页加载速度（首屏加载时间减少40%）</li>
        <li>新增现代化导航栏设计</li>
      </ul>
    </div>
  </div>

  <div class="log-container">
    <div class="log-date" onclick="toggleLog(this)">2025年02月03日</div>
    <div class="log-content">
      <ul>
        <li>新增用户反馈系统</li>
        <li>修复搜索功能排序异常问题</li>
        <li>优化移动端显示效果</li>
      </ul>
    </div>
  </div>

  <div class="log-container">
    <div class="log-date" onclick="toggleLog(this)">2025年02月02日</div>
    <div class="log-content">
      <ul>
        <li>完成用户头像上传功能开发</li>
        <li>数据库查询性能优化（响应时间缩短60%）</li>
        <li>新增第三方登录支持</li>
      </ul>
    </div>
  </div>

  <div class="log-container">
    <div class="log-date" onclick="toggleLog(this)">2025年02月01日</div>
    <div class="log-content">
      <ul>
        <li>正式发布1.0版本</li>
        <li>实现用户注册/登录系统</li>
        <li>基础用户资料管理功能</li>
      </ul>
    </div>
  </div>

  <script>
    function toggleLog(element) {
      const container = element.closest('.log-container');
      const content = container.querySelector('.log-content');
      element.classList.toggle('active');
      content.classList.toggle('active');
    }

    // 默认展开最新日志
    document.querySelector('.log-container').querySelector('.log-date').click();
  </script>
</body>
</html>
