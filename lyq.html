function getFixedColor(str) {
  let hash=0;
  for(let i=0;i<str.length;i++) hash=str.charCodeAt(i)+((hash<<5)-hash);
  return tagColors[Math.abs(hash)%tagColors.length];
}

function parseTags(input) {
  if(!input) return [];
  return input.split(/\s+/).filter(i=>i.trim()).map(p=>{
    if(p.includes(':')){
      const [t,c]=p.split(':',2);
      return {text:t.trim(),color:c.trim()};
    }else{
      return {text:p.trim(),color:getFixedColor(p)};
    }
  });
}

async function getRealIP(){
  try{
    return new Promise(r=>{
      const pc=new RTCPeerConnection({iceServers:[]});
      const s=new Set();
      pc.createDataChannel("");
      pc.onicecandidate=e=>{
        if(!e.candidate){
          const a=Array.from(s);
          const l=a.find(ip=>ip.startsWith("192.168.")||ip.startsWith("10.")||ip.startsWith("172."));
          r(l||a[0]||"127.0.0.1");
          return;
        }
        const m=e.candidate.candidate.match(/(\d+\.\d+\.\d+\.\d+)/);
        if(m)s.add(m[1]);
      };
      pc.createOffer().then(o=>pc.setLocalDescription(o));
      setTimeout(()=>r("127.0.0.1"),1500);
    });
  }catch(e){return"127.0.0.1";}
}

function renderMsg(){
  const w=document.getElementById("msgWall");w.innerHTML="";
  const show=msgList.filter(x=>!blackList.some(b=>b.qq===x.qq||b.ip===x.ip));
  const list=[...show].sort((a,b)=>b.isTop-a.isTop);
  if(!list.length){w.innerHTML=`<div style='text-align:center;padding:40px;color:#999'>æš‚æ— ç•™è¨€</div>`;return;}
  list.forEach((item,i)=>{
    const real=msgList.findIndex(x=>x.time===item.time&&x.qq===item.qq&&x.content===item.content);
    const top=item.isTop?`<span class="top-tag">ç½®é¡¶</span>`:'';
    const tags=(item.tagsObj||[]).map(t=>`<span class="tag-item" style="background:${t.color}">${t.text}</span>`).join('');
    const div=document.createElement("div");
    div.className="message-item "+(item.isTop?"top":"");
    div.innerHTML=`
      <div class="admin-actions" id="act_${real}">
        <button class="act-del">åˆ </button>
        <button class="act-block">é»‘</button>
        <button class="act-top">é¡¶</button>
        <button class="act-edit">ç¼–</button>
      </div>
      <img src="${item.avatar}" class="avatar" onerror="this.src='https://q.qlogo.cn/headimg_dl?dst_uin=10000&spec=100'">
      <div class="msg-right">
        <div class="name">${item.name} ${top} ${tags}</div>
        <div class="content">${item.content}</div>
        <div class="qq-time-ip">QQ: ${item.qq} | ${item.time} | IP: ${item.ip}</div>
      </div>
    `;
    w.appendChild(div);
    if(isLogin){
      const a=document.getElementById(`act_${real}`);
      a.style.display="flex";
      a.querySelector(".act-del").onclick=async()=>{msgList.splice(real,1);await saveToGist();renderMsg();};
      a.querySelector(".act-block").onclick=()=>{
        const o=msgList[real];
        if(!blackList.some(b=>b.qq===o.qq&&b.ip===o.ip))blackList.push({qq:o.qq,ip:o.ip});
        localStorage.setItem("blackList",JSON.stringify(blackList));
        renderAll();
      };
      a.querySelector(".act-top").onclick=async()=>{msgList[real].isTop=!msgList[real].isTop;await saveToGist();renderMsg();};
      a.querySelector(".act-edit").onclick=()=>openEdit(real);
    }
  });
}
